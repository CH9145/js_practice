<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery練習</title>
    <style>
        ul>li.active {
            color: red;
        }

        #box{
            background-color: navy;
            color: white;
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <p>點按項目切換顏色</p>
    <ul>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
    </ul>

    <a id="btn-box-switch" href="javascript:;">點按顯示/關閉盒子</a>
    <div id="box">box</div>

    <!-- jquery主程式，位置必須在上 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <!-- 自定義，位置必須在下 -->
    <script>

        // 讓li加上active
        // $('ul>li').addClass('active')

        $('ul>li').on('click',addRedText)

        function addRedText(){
            $(this).addClass('active')
        } // addRedText end

        // $('btn-box-switch').on('click',openBox)
        $('#btn-box-switch').on('click',function(){
            $('#box').toggle()         
            //toggle show/hide切換
            //還有很多如
            //slideToggle 滑入/出
            //fadeToggle 淡入/出 
        }) //#btn-box-switch end


    </script>

</body>

</html>
